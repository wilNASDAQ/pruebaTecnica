<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PRODUCTOS</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>

<header class="header">
    <h1>Gestión de Productos</h1>
    <div class="nav-buttons">
        <button class="btn primary" onclick="window.location.href='categorias.html'">
            Ver Categorías
        </button>
    </div>
</header>

<main class="container">

    <!-- Crear producto -->
    <section class="card">
        <h2>Crear producto</h2>
        <form id="formCrear">
            <div class="grid-2">
                <input id="crearCodigo" placeholder="Código (mín 4, sin espacios)" required />
                <input id="crearNombre" placeholder="Nombre (mín 4)" required />
            </div>

            <div class="grid-2">
                <input id="crearMarca" placeholder="Marca" />
                <input id="crearPrecio" placeholder="Precio" type="number" step="0.01" required />
            </div>

            <textarea id="crearDescripcion" placeholder="Descripción"></textarea>
            <label>Categoria</label>
            <select id="crearCategoria">
                <option value="">-- Sin categoría --</option>
            </select>

            <div class="actions">
                <button type="submit" class="btn primary">Crear</button>
            </div>

            <div id="msgCrear" class="msg"></div>
        </form>
    </section>

    <!-- Tabla y filtros -->
    <section class="card">
        <h2>Productos</h2>

        <div class="filters">
            <input id="filterText" placeholder="Buscar por código o nombre..." />
            <button id="btnFilter" class="btn">Filtrar</button>
            <button id="btnReset" class="btn ghost">Reset</button>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>ID</th><th>Código</th><th>Nombre</th><th>Marca</th><th>Categoría</th><th>Precio</th><th>Acciones</th>
            </tr>
            </thead>
            <tbody id="tbodyProductos"></tbody>
        </table>

        <div id="msgList" class="msg"></div>
    </section>

</main>

<!-- Modal editar -->
<div id="modal" class="modal hidden">
    <div class="modal-panel">
        <h3>Editar producto</h3>
        <form id="formEditar">
            <div class="grid-2">
                <input name="codigo" placeholder="Código" required />
                <input name="nombre" placeholder="Nombre" required />
            </div>
            <div class="grid-2">
                <input name="marca" placeholder="Marca" />
                <input name="precio" placeholder="Precio" type="number" step="0.01" required />
            </div>
            <textarea name="descripcion" placeholder="Descripción"></textarea>
            <label>Categoría</label>
            <select name="categoria" id="selectEditarCategoria">
                <option value="">-- Sin categoría --</option>
            </select>

            <div class="actions">
                <button type="submit" class="btn primary">Guardar</button>
                <button type="button" class="btn ghost" id="btnCerrarModal">Cancelar</button>
            </div>

            <div id="msgEditar" class="msg"></div>
        </form>
    </div>
</div>

<script src="/js/index.js"></script>
</body>
</html>
