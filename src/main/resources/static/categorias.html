<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CATEGORIAS</title>
    <link rel="stylesheet" href="/css/categorias.css">
</head>
<body>

<header class="header">
    <h1>Gestión de Categorías</h1>
    <div class="nav-buttons">
        <button class="btn primary" onclick="window.location.href='index.html'">
            Ver Productos
        </button>
        <button class="btn ghost" onclick="window.location.href='resumen.html'">
            Ver Resumen
        </button>
    </div>
</header>

<main class="container">

    <section class="card">
        <h2>Crear categoría</h2>
        <form id="formCrearCat">
            <div class="grid-2">
                <input id="crearCatCodigo" placeholder="Código (mín 2, sin espacios)" oninput="this.value = this.value.replace(/\s/g, '')" />
                <input id="crearCatNombre" placeholder="Nombre (mín 2)" oninput="this.value = this.value.replace(/\s/g, '')" />
            </div>
            <textarea id="crearCatDescripcion" placeholder="Descripción"></textarea>
            <div class="grid-2">
                <label>Activo</label>
                <select id="crearCatActivo">
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>

            <div class="actions">
                <button type="submit" class="btn primary">Crear</button>
            </div>
        </form>
    </section>

    <section class="card">
        <h2>Categorías</h2>

        <div class="filters">
            <input id="filterCat" placeholder="Buscar por código o nombre..." oninput="this.value = this.value.replace(/\s/g, '')" />
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>ID</th><th>Código</th><th>Nombre</th><th>Descripción</th><th>Activo</th><th>Acciones</th>
            </tr>
            </thead>
            <tbody id="tbodyCategorias"></tbody>
        </table>

        <div id="paginationCat" class="pagination"></div>
    </section>

</main>

<div id="modalCat" class="modal hidden">
    <div class="modal-panel">
        <h3>Editar categoría</h3>
        <form id="formEditarCat">
            <div class="grid-2">
                <input name="codigo" placeholder="Código" oninput="this.value = this.value.replace(/\s/g, '')" />
                <input name="nombre" placeholder="Nombre" oninput="this.value = this.value.replace(/\s/g, '')" />
            </div>
            <textarea name="descripcion" placeholder="Descripción"></textarea>
            <div class="grid-2">
                <label>Activo</label>
                <select name="activo">
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>

            <div class="actions">
                <button type="submit" class="btn primary">Guardar</button>
                <button type="button" class="btn ghost" id="btnCerrarModalCat">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<div id="toast-container"></div>

<script src="/js/categorias.js"></script>
</body>
</html>
